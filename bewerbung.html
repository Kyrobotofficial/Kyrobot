<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Bewirb dich beim Kyro Bot Team. Werde Teil unseres Discord Projekts.">
<title>Bewerbung | Kyro Bot</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
    --bg:#0b0f1f;
    --card:#141a33;
    --accent:#5865F2;
    --accent2:#00e0ff;
}

*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Inter',sans-serif;
    background:var(--bg);
    color:white;
    display:flex;
    flex-direction:column;
    min-height:100vh;
}

header{
    padding:25px 8%;
    background:#11162b;
    border-bottom:1px solid #ffffff10;
}

.logo{
    font-size:22px;
    font-weight:800;
    background:linear-gradient(90deg,var(--accent2),var(--accent));
    -webkit-background-clip:text;
    color:transparent;
}

main{
    flex:1;
    display:flex;
    justify-content:center;
    align-items:center;
    padding:60px 20px;
}

.card{
    background:var(--card);
    padding:40px;
    border-radius:20px;
    width:100%;
    max-width:600px;
    box-shadow:0 0 30px rgba(0,0,0,0.6);
}

h1{
    text-align:center;
    margin-bottom:30px;
    font-size:28px;
}

form{
    display:flex;
    flex-direction:column;
    gap:20px;
}

input, select, textarea{
    padding:14px;
    border-radius:10px;
    border:1px solid #ffffff15;
    background:#0f1429;
    color:white;
    font-size:14px;
}

textarea{
    resize:none;
    height:120px;
}

button{
    padding:14px;
    border:none;
    border-radius:40px;
    background:linear-gradient(90deg,var(--accent),var(--accent2));
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:0.3s;
}

button:hover:not(:disabled){
    transform:scale(1.05);
}

button:disabled{
    opacity:0.6;
    cursor:not-allowed;
}

.status{
    text-align:center;
    font-size:14px;
    min-height:20px;
}

footer{
    text-align:center;
    padding:20px;
    background:#11162b;
    font-size:13px;
    border-top:1px solid #ffffff10;
}
</style>
</head>

<body>

<header>
    <div class="logo">KYRO</div>
</header>

<main>
    <div class="card">
        <h1>Team Bewerbung</h1>

        <form id="bewerbungsForm">

            <select id="category" required>
                <option value="">Kategorie wählen</option>
                <option value="Support">Support</option>
                <option value="Moderator">Moderator</option>
                <option value="Developer">Developer</option>
            </select>

            <input type="text" id="discordName" placeholder="Discord Name" required>
            <input type="number" id="age" placeholder="Alter" required>
            <textarea id="reason" placeholder="Warum sollten wir dich nehmen?" required></textarea>

            <button type="submit">Bewerbung senden</button>
            <div class="status" id="statusMsg"></div>
        </form>
    </div>
</main>

<footer>
    © 2026 Kyro Bot | Alle Rechte vorbehalten
</footer>

<script>

// ===== HIER NEUEN WEBHOOK EINSETZEN =====
const webhookURL = "HIER_NEUEN_WEBHOOK_EINFÜGEN";

// ===== KATEGORIEN STEUERUNG =====
const categoryStatus = {
    "Support": true,
    "Moderator": true,
    "Developer": true
};

const form = document.getElementById("bewerbungsForm");
const categorySelect = document.getElementById("category");
const submitButton = form.querySelector("button");
const statusMsg = document.getElementById("statusMsg");

// Kategorien deaktivieren
Object.keys(categoryStatus).forEach(cat=>{
    const option=[...categorySelect.options].find(o=>o.value===cat);
    if(option && !categoryStatus[cat]){
        option.disabled=true;
        option.text=cat+" (Geschlossen)";
    }
});

// Submit
form.addEventListener("submit", async(e)=>{
    e.preventDefault();

    if(!categoryStatus[categorySelect.value]) return;

    submitButton.disabled=true;
    submitButton.innerText="Wird gesendet...";
    statusMsg.innerText="";
    statusMsg.style.color="white";

    try{
        const response=await fetch(webhookURL,{
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body:JSON.stringify({
                embeds:[{
                    title:"Neue Bewerbung",
                    color:5793266,
                    fields:[
                        {name:"Kategorie",value:categorySelect.value},
                        {name:"Discord",value:discordName.value},
                        {name:"Alter",value:age.value},
                        {name:"Motivation",value:reason.value}
                    ],
                    timestamp:new Date()
                }]
            })
        });

        if(response.ok){
            statusMsg.innerText="Bewerbung wurde eingeschickt!";
            statusMsg.style.color="lime";
            form.reset();
        }else{
            throw new Error();
        }

    }catch{
        statusMsg.innerText="Hat nicht funktioniert!";
        statusMsg.style.color="red";
    }

    submitButton.disabled=false;
    submitButton.innerText="Bewerbung senden";
});

</script>

</body>
</html>
